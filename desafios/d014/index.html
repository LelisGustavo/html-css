<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>

    <style>

        table {
            padding: 5px;
            border-collapse: collapse;    
        }

        thead, td.cor {
            background-color: #42c6fa;  
        }

        th, td {
            border: 1px solid black;
            text-align: center;
            width: 200px;
        }

    </style>

</head>

<body>
    
    <table>

        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplina</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <td>Nota 1</td>
                <td>Nota 2</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">Exatas</td>
                <td>Matemática</td>
                <td>10.0</td>
                <td>8.0</td>
                <td>9.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>8.5</td>
                <td>9.0</td>
                <td>8.7</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>7.0</td>
                <td>7.0</td>
                <td>7.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>9.0</td>
                <td>10.0</td>
                <td>9.5</td>
            </tr>
            <!-- Divisão de tabela -->
            <tr>
                <td colspan="4" class="cor">Média de Exatas</td>
                <td class="cor">8.5</td>
            </tr>
            <tr>
                <td rowspan="2">Humanas</td>
                <td>História</td>
                <td>6.0</td>
                <td>5.0</td>
                <td>5.5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>7.0</td>
                <td>7.0</td>
                <td>7.0</td>
            </tr>
            <!-- Divisão de tabela -->
            <tr>
                <td colspan="4" class="cor">Média de Humanas</td>
                <td class="cor">6.2</td>
            </tr>
        </tbody>

    </table>

</body>

</html>
