<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabelas</title>

    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }

        td.diferente {
            background-color: #42c6fa;
        }

    </style>

</head>

<body>
    
    <table>
        <tr>
            <td colspan="4" class="diferente">A</td>
            <td rowspan="4" class="diferente">B</td>
        </tr>
        <tr>
            <td rowspan="4" class="diferente">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4" class="diferente">N</td>
        </tr>
    </table>

    <br><a href="tabela01.html">Tabela 1</a>

</body>

</html>
